<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 mx-md-auto">
            <div class="alert alert-danger" style="text-align: center;" *ngIf="errorMessage">
                <p>{{errorMessage}}</p>
            </div>
            <div style="text-align: center;" *ngIf="isloading">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isloading">
                <div class="form-group">
                    <label>Email</label>
                    <input 
                    type="email" 
                    class="form-control"
                    name="email"
                    ngModel
                    required
                    email>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input 
                    type="password" 
                    class="form-control"
                    name="password"
                    ngModel
                    required
                    password
                    minlength="6">
                </div>
                <button 
                class="btn btn-success mr-3" 
                type="submit" 
                [disabled]="!authForm.valid">{{islogin? 'Login':'SignUp'}}</button>
                <button class="btn btn-primary" (click)="onlogin()" type="button">{{islogin? 'Switch To Signup':'Switch To Login'}}</button>
            </form>
        </div>
    </div>
</div>
