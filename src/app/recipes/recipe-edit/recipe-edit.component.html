<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                <div>
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    [disabled] ="!recipeForm.valid">Save</button>
                    <button 
                    type="button" 
                    class="btn btn-danger ml-2"
                    (click)="onCancel()">cancel</button>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                    class="form-control" 
                    id="name" 
                    name="name" 
                    type="text" 
                    formControlName="name">
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image Url</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="imageUrl" name="imageUrl" 
                    formControlName="imageUrl"
                    #imagePath>
                </div>
                <div class="mb-2">
                    <img 
                    [src]="imagePath.value" 
                    alt="img preview" 
                    class="embed-responsive">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                    name="description" 
                    id="description" 
                    rows="6" 
                    class="form-control"
                    formControlName="description"></textarea>
                </div>
                <div formArrayName="ingredients">
                    <div 
                    class="row mb-2"
                    *ngFor="let ingr of recipeForm.get('ingredients')['controls']; let i=index"
                    [formGroupName]="i">
                        <div class="col-sm-8">
                            <input 
                            class="form-control" 
                            type="text" 
                            name="ingredientName"
                            formControlName="name">
                        </div>
                        <div class="col-sm-2">
                            <input 
                            type="number" 
                            name="ingredientAmount" 
                            class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-sm-2">
                            <button 
                            type="button" 
                            class="btn btn-danger"
                            (click)="onDelete(i)">X</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button 
                        class="btn btn-success"
                        type="button"
                        (click)="addNewIngredient()">Add an ingredient</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
